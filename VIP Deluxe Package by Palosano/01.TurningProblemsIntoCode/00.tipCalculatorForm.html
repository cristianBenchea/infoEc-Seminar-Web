<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <style>
        fieldset {
            width: 400px;
            border-radius: 10px;
        }
        label {
            display:inline-block;
            width:220px;
        }

        input:nth-last-child(6),
        input:nth-last-child(3){
            background-color:DeepSkyBlue;
        }
    </style>
    <script type="text/javascript" src="00.tipCalculatorForm.js"></script>
</head>
<body>
    <fieldset>
        <form onchange="calculate()">
            <label for="billAmount">What is the bill amount? ($)</label>
            <input type="text" name="billAmount" id="billAmount"/><br/>
            <label for="tipRate">What is the tip rate? (%)</label>
            <input type="text" name="tipRate" id="tipRate"/><br/>
            <label for="tipRound">Tip: ($)</label>
            <input type="text" name="tipRound" id="tipRound"/><br/>
            <label for="total">Total: ($)</label>
            <input type="text" name="total" id="total"/><br/>
            <input type="reset" value="Delete">
        </form>
    </fieldset>
</body>
</html>
