<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <style>
        
    #container {
        width: 70%;
        margin: 10px auto;
    }        
            
	#logo {
	    float: left;
	    width: 150px;
	    height: 15px;
	    background-color: #000;
	}
	
	#nav {
	    float: right;
	}
	
    .navel {
        display: inline-block;
        width: 40px;
	    height: 15px;
	    background-color: #000;
	    margin-left: 20px;
	    
    }
    
	#slider {
	    display: block;
        width: 100%;
        height: 200px;
        background-color: #000;
        margin: 20px 0;
	}
	
	.clearfix:after { 
       content: ""; 
       visibility: hidden; 
       display: block; 
       height: 0; 
       clear: both;
}
       
       #img1 {
           width: 45%;
        height: 120px;
        background-color: #000;
        float: left;
        margin-right: 40px;
        
        
       }
        
        #img2 {
           width: 45%;
        height: 120px;
        background-color: #000;
        float: right;
       }
       
       #s1 {
           margin-top: 50px;
           display: inline-block;
           width: 180px;
	       height: 100px;
           background-color: gray;
           transform: translateX(2em) perspective(50px) rotateY(10deg);
            z-index: -1;
             position: relative;
             padding-top: 10px;
       }
       
       #s2 {
           display: inline-block;
           width: 180px;
	       height: 100px;
           background-color: #000;
           
           
       }
       #s3 {
        display: inline-block;
           width: 180px;
	       height: 100px;
           background-color: gray;
           transform: translateX(2em) perspective(50px) rotateY(-10deg);
           margin-left: -60px;
            z-index: -1;
             position: relative;
             padding-top: 10px;
       }
       
        .circle {
    margin-top: 100px;
    border: 1px solid black;
    background-color: #000;
	border-radius: 50%;
	width: 200px;
	height: 200px; 
            }
          
        </style>
        
    </head>
    
    <body>
    
    <div id="container">
    
    <header class="clearfix">
        <div id="logo">
            
        </div>
        <div id="nav">
            <div class="navel">
                
            </div>
            <div class="navel">
                
            </div>
            <div class="navel">
                
            </div>
        </div>
    </header>
    
    <section id="slider">
        
    </section>
    
    <section class="clearfix">
        <div id="img1">
            
        </div>
        <div id="img2">
            
        </div>
    </section>
    
    <div style="margin-left:10px">
        
   
        <div id="s1">
            
        </div>
        <div id="s2">
            
        </div>
        <div id="s3">
            
        </div>
        <div class="circle">
            
        </div>
    </div>>
    
    </div>
    </body>
</html>
