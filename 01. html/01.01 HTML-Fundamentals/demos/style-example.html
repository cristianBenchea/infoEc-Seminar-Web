<!DOCTYPE html>

<head>
	<title>Styles Demo</title>
		<style type="text/css">
			p { font-size: 12pt; line-height: 12pt; }
			p:first-letter { font-size: 200%; }
			span { text-transform: uppercase; }
		</style>
</head>

<body>
	<p>Styles demo. This pragraph is styped with font size 12 points and line height 12 points. Also apllies style for the
	first letter of the paragraph - 200% font size.</p>
	<span>Test uppercase. This span is styled with text transform - uppercase</span>.
</body>

</html>
