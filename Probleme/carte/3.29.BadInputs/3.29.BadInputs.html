<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Inputs</title>
</head>
<body>

<script>
    var rate = 0;
    while(isNaN(rate) || rate <= 0) {
        rate = Number(prompt("What is the rate of return?"));
        if(isNaN(rate) || rate < 0){
            document.body.innerHTML += "Sorry. That's not a valid input <br>";
        } else if(rate === 0){
            document.body.innerHTML += "Sorry. Zero is not a valid input <br>";
        } else {
            document.body.innerHTML += "It will take "+ (72/rate) + " years to double your initial investment. <br>";
        }
    }
</script>
</body>
</html>
