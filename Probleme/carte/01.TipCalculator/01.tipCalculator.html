<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="01.tipCalculator.js"></script>
</head>
<body>
    <div id="content">
        <h1>Tip Calculator</h1>
        <form>
            <label for="billAmount">Bill Amount</label>
            <input type="number" id="billAmount" min="0" value="0">
            <br>
            <label for="tipPercentage">Tip Percentage: <span id="tipSlider">5%</span></label>
            <input type="range" id="tipPercentage" min="5" max="25" value="5" step="1">
            <br>
            <input type="button" id="calculate" value="Calculate bill">
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
