<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Math</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="2.5.SimpleMathGUI.js"></script>
</head>
<body>
<h3>Write a program that prompts for two numbers. Print the
    sum, difference, product, and quotient of those numbers as
    shown in the example output</h3>
<hr>
<div id="content">
    <form>
        <label for="num1">What is the first number?</label>
        <input type="number" min="0" id="num1">
        <br>
        <label for="num2">What is the second number?</label>
        <input type="number" min="0" id="num2">
    </form>
    <br>
    <div id="output"></div>
</div>
</body>
</html>
