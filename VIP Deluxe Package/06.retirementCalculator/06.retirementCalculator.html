<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Retirement Calculator</title>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="06.retirementCalculator.js"></script>
        </head>
<body>
<div id="contents">
    <h3>Write a program that determines how many years you have left until retirement and the year you can retire. It
        should have a prompt for your current age and the age you want to retire.</h3>
    <hr>
    <inputs>
        <label>Current age: <input type="text" id="current"></label>
        <br>
        <label>Retirement: <input type="text" id="retirement"></label>
        <br>
        <div id="calculator">
            <input type="button" id="submit" value="Calculate">
        </div>
        <hr>
        <div id="results"></div>
    </inputs>
</div>
</body>
</html>
