<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
<script type="text/javascript">
    function WriteDiv(){
    valText = document.form2.text2.value;
    document.getElementById("div_id2").innerHTML = valText;
    }
</script>
</head>
<body>
<div id="div_id2">The place of the text from form</div><br>
  <form name="form2">
  <textarea cols="30" rows="5" name="text2" id="text2"></textarea> <br>
  <input type="button" value="Show me" onclick="WriteDiv();" />
  </form>

</html>
