<!DOCTYPE html>
<html>
    <head>
        <title>Window Screen with JavaScript Example</title>
    </head>
<body>

<!-- screen.width property returns the width of the visitor's screen in pixels -->
<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML = "Screen width is " + screen.width;
</script>

<!-- screen.height property returns the height of the visitor's screen in pixels -->
<p id="demo1"></p>
<script>
document.getElementById("demo1").innerHTML = "Screen height is " + screen.height;
</script>

<!-- screen.availWidth property returns the width of the visitor's screen, in pixels, minus interface features like the Windows Taskbar -->
<p id="demo3"></p>
<script>
document.getElementById("demo3").innerHTML = "Available screen width is " + screen.availWidth;
</script>

<!-- screen.availHeight property returns the height of the visitor's screen, in pixels, minus interface features like the Windows Taskbar -->
<p id="demo4"></p>
<script>
document.getElementById("demo4").innerHTML = "Available screen height is " + screen.availHeight;
</script>

<!-- screen.colorDepth property returns the number of bits used to display one color -->
<p id="demo5"></p>
<script>
document.getElementById("demo5").innerHTML = "Screen color depth is " + screen.colorDepth;
</script>

<!-- screen.pixelDepth property returns the pixel depth of the screen -->
<p id="demo6"></p>
<script>
document.getElementById("demo6").innerHTML = "Screen pixel depth is " + screen.pixelDepth;
</script>







</body>
</html>
